<div *ngIf="product">
  <h2>{{product.prod_name | uppercase}} Details</h2>
  <div><span>id: </span>{{product.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="product.prod_name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
